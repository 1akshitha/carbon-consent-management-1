swagger: '2.0'
######################################################
# Prolog
######################################################
info:
  version: "1.0.0"
  title: "WSO2 Identity Server Consent Management Rest API "
  description: |
    This document specifies a **Consent Management RESTfulAPI** for WSO2 **Identity Server** .

    It is written with [swagger 2](http://swagger.io/).

  contact:
    name: "WSO2"
    url: "http://wso2.com/products/identity-server/"
    email: "architecture@wso2.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"

######################################################
# The fixed parts of the URLs of the API
######################################################

# The schemes supported by the API
schemes:
  - https

# The domain of the API.
# This is configured by the customer during deployment.
# The given host is just an example.
# host: apis.is.com

# The base path of the API.
# Will be prefixed to all paths.
# if the tenant domain is carbon.super basepath can be /api/identity/approval/v1.0 like this too.

basePath: /t/{tenant-domain}/api/identity/approval/v1.0

# The following media types can be passed as input in message bodies of the API.
# The actual media type must be specified in the Content-Type header field of the request.
# The default is json, i.e. the Content-Type header is not needed to
# be set, but supporting it serves extensibility.
consumes:
  - application/json

# The following media types may be passed as output in message bodies of the API.
# The media type(s) consumable by the requester is specified in the Accept header field
# of the corresponding request.
# The actual media type returned will be specified in the Content-Type header field
# of the of the response.
# The default of the Accept header is json, i.e. there is not needed to
# set the value, but supporting it serves extensibility.
produces:
  - application/json
paths:
  # Endpoint uses to add user consents
  "/consents":
    post:
      description: |
         This API is used to storing consent information given by the users.

      x-wso2-request: |

      x-wso2-response: |
        "HTTP/1.1 201 Created"
      summary: |
        Add Consents

      # post parameters:
      parameters:
        -
          name: consent
          in: body
          description:  This represents the consent element need to be stored
          required: true
          schema:
            $ref: '#/definitions/ConsentRequest'
      responses:
        201:
          description: Successful response
          schema:
            $ref: '#/definitions/ConsentAddResponse'
          headers:
            Location:
              type: 'string'
              description: 'Location to the newly created consent'
        400:
          description: Bad Request
          schema:
             $ref: '#/definitions/Error'
        401:
          description: Unauthorized
          schema:
             $ref: '#/definitions/Error'
        409:
          description: Conflict
          schema:
             $ref: '#/definitions/Error'
        500:
          description: Server Error
          schema:
             $ref: '#/definitions/Error'
      tags:
        - Consent

    get:
      description: |
       This API is used to list consents elements based on the filetered attributes.
      x-wso2-request: |

      x-wso2-response: |
        "HTTP/1.1 200 Ok"
      summary: |
        List Consents
      parameters:
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
        - $ref: '#/parameters/piiPrincipalId'
        - $ref: '#/parameters/spTenantDomain'
        - $ref: '#/parameters/service'
        - $ref: '#/parameters/state'

      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ConsentResponse'
          headers:
            Location:
              type: 'string'
              description: 'Location to retireve the consent element'
        400:
          description: Bad Request
          schema:
             $ref: '#/definitions/Error'
        401:
          description: Unauthorized
          schema:
             $ref: '#/definitions/Error'
        500:
          description: Server Error
          schema:
             $ref: '#/definitions/Error'
      tags:
        - Consent

  "/consents/receipts/{receiptId}":
    delete:
      description: |
       This API is used to revoke consent.
      x-wso2-request: |

      x-wso2-response: |
        "HTTP/1.1 200 Ok"
      summary: |
        Revoke Consents
      parameters:
        -
          name: receiptId
          in: path
          description:  This represents the Revoke Receipt Id.
          required: true
          type: 'string'
      responses:
        200:
          description: OK
        404:
          description: Not Found
          schema:
             $ref: '#/definitions/Error'
        400:
          description: Bad Request
          schema:
             $ref: '#/definitions/Error'
        401:
          description: Unauthorized
          schema:
             $ref: '#/definitions/Error'
        500:
          description: Server Error
          schema:
             $ref: '#/definitions/Error'
      tags:
        - Consent
    get:
      description: |
       This API is used to get consent from the conset receipt Id.
      x-wso2-request: |

      x-wso2-response: |
        "HTTP/1.1 200 Ok"
      summary: |
        Retrieve a consent Receipt
      parameters:
        - $ref: '#/parameters/receiptId'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ConsentReceipt'
        400:
          description: Bad Request
          schema:
