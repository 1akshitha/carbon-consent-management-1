          description: Not Found
          schema:
             $ref: '#/definitions/Error'
        400:
          description: Bad Request
          schema:
             $ref: '#/definitions/Error'
        401:
          description: Unauthorized
          schema:
             $ref: '#/definitions/Error'
        500:
          description: Server Error
          schema:
